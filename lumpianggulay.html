<div style="display: flex; justify-content: space-around;">

        <div style="text-align: right; width: 100%;">

<div style="display: flex; justify-content: center; height: 40-rem; width: 100%; font-size: xx-large;">INGREDIENTS</div>

<div class="content">
    <div class="contentLeft">
        <div style="margin-top: 10px; overflow-y: scroll;">
            <div class="grid-wrapper">
                <div class="tall">
                    <div id="bean" class="image">
                        <p>Mung Bean Sprouts</p>
                    </div>
                </div>
                <div class="tall">
                    <div id="cabbage" class="image">
                        <p>Cabbage</p>
                    </div>
                </div>
                <div class="big">
                    <div id="garlic" class="image">
                        <p>Garlic</p>
                    </div>
                </div>
                <div style="grid-row: span 3;">
                    <div id="onion" class="image">
                        <p>Onion</p>
                    </div>
                </div>
                <div class="big"  style="grid-row: span 3;">
                    <div id="pepper" class="image">
                        <p>Pepper</p>
                    </div>
                </div>
                <div class="tall">
                    <div id="salt" class="image">
                        <p>Salt</p>
                    </div>
                </div>
                <div class="wide">
                    <div id="smalltomato" class="image">
                        <p>Small Tomato</p>
                    </div>
                </div>
                <div class="big" style="grid-row: span 3;">
                    <div id="tofu" class="image">
                        <p>Tofu</p>
                    </div>
                </div>
                <div class="big">
                    <div id="wrapper" class="image">
                        <p>Lumpia Wrapper</p>
                    </div>
                </div>
                <div class="tall">
                    <div id="oil" class="image">
                        <p>Oil</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
